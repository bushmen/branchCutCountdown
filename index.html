<!DOCTYPE html>

<style>
body {
  background-image: url('./images/waiting.jpeg');
  background-repeat: no-repeat;
  background-size: cover;
}
.wrap_content {
  width:  fit-content;
  height: fit-content;
}
h1 {
  font-size: 50px;
}
h2 {
  font-size: 50px;
}
html, body {
  height: 100%;
}
</style>

<body>
  <div style="background-color:rgba(255, 255, 255, 0.65)" align="center">
    <h1>Marta's Vacation Countdown!</h1>
    <h2>Hear hear! At 5:00PM GMT on 11th of August.</br></br>Marta is leaving for vacation!</h2>
    <h2>Time until vacation: </h2> <h2 id="demo"></h2>
  </div>
</body>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 11, 2023 17:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Marta left for vacation!";
    document.body.style.backgroundImage = "url('./images/vacation_time.jpeg')"
  }
}, 1000);
</script>
